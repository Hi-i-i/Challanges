<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="assets/css/base/reset.css">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/base/base.css">
  <link rel="stylesheet" href="assets/css/components/card.css">
  <link rel="stylesheet" href="assets/css/components/nftImgConteiner.css">
  <link rel="stylesheet" href="assets/css/components/nftImg.css">
  <link rel="stylesheet" href="assets/css/components/nftName.css">
  <link rel="stylesheet" href="assets/css/components/nftDescription.css">
  <link rel="stylesheet" href="assets/css/components/nftInfos.css">
  <link rel="stylesheet" href="assets/css/components/nftValue.css">
  <link rel="stylesheet" href="assets/css/components/nftTime.css">
  <link rel="stylesheet" href="assets/css/components/nftAuthor.css">
  <link rel="stylesheet" href="assets/css/components/profile.css">
  <link rel="stylesheet" href="assets/css/components/nftAuthorName.css">

</head>
<body>
  <article class="card">
    <div class="nft-img-conteiner">
      <img class="nft-img" src="assets/images/image-equilibrium.jpg" alt="NFT-Image: Equilibrium">
      <span class="nft-img--active"></span>
    </div>
  
    <h1 class="nft-name">Equilibrium #3429</h1>

    <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p> 

    <p class="nft-infos">
      <span class="nft-value">0.041 ETH</span>
      <span class="nft-time">3 days left</span>
    </p> 
    
    <cite class="nft-author">
      <span class="profile profile--active"></span> Creation of <span class="nft-author-name"> Jules Wyvern</span>
    </cite>  
  </article>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" title="No hyperLink for you!!!">Bruno Moreira Miranda</a>.
  </div>
</body>
</html>
